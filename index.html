<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard's Chess Setup</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: url('https://wallpapercat.com/w/full/0/2/9/2164066-3000x1688-desktop-hd-hogwarts-castle-background.jpg') center/cover no-repeat fixed;
      font-family: 'Cinzel', serif;
      color: #f5f1e8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #setup {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }
    label {
      display: block;
      margin-top: 12px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #7f1d1d;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h1>Wizard's Chess Setup</h1>
    <form action="game.html" method="GET">
      <label>Player 1 Name:
        <input type="text" name="p1Name" placeholder="e.g. Alaric Silverstaff" required>
      </label>
      <label>Player 1 House:
        <select name="p1House">
          <option>Gryffindor</option>
          <option>Slytherin</option>
          <option>Ravenclaw</option>
          <option>Hufflepuff</option>
        </select>
      </label>
      <label>Player 2 Name:
        <input type="text" name="p2Name" placeholder="e.g. Morwenna Darkbane" required>
      </label>
      <label>Player 2 House:
        <select name="p2House">
          <option>Gryffindor</option>
          <option>Slytherin</option>
          <option>Ravenclaw</option>
          <option>Hufflepuff</option>
        </select>
      </label>
      <button type="submit">Start Game</button>
    </form>
  </div>
</body>
</html>
