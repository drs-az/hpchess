<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Memory Matching Game</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; margin: 20px; }
    #game { display: grid; grid-template-columns: repeat(16, 40px); grid-template-rows: repeat(16, 40px); gap: 5px; }
    .card {
      width: 40px; height: 40px;
      background-color: #888;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .card.flipped, .card.matched {
      cursor: default;
    }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Color Memory Matching</h1>
  <div id="game"></div>
  <div id="status">Matches: 0 / 128</div>  <script>
    const size = 16;
    const total = size * size; // 256
    const pairs = total / 2; // 128
    
    // Generate 128 distinct colors using HSL
    const colors = [];
    for (let i = 0; i < pairs; i++) {
      const hue = Math.round(i * 360 / pairs);
      colors.push(`hsl(${hue}, 70%, 60%)`);
    }
    
    // Duplicate and shuffle
    const deck = [...colors, ...colors];
    deck.sort(() => Math.random() - 0.5);
    
    const game = document.getElementById('game');
    const status = document.getElementById('status');
    let first = null, second = null;
    let lock = false;
    let matches = 0;

    // Create cards
    deck.forEach(color => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.color = color;
      card.addEventListener('click', () => flipCard(card));
      game.appendChild(card);
    });

    function flipCard(card) {
      if (lock || card === first || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.style.backgroundColor = card.dataset.color;

      if (!first) {
        first = card;
      } else {
        second = card;
        checkMatch();
      }
    }

    function checkMatch() {
      lock = true;
      if (first.dataset.color === second.dataset.color) {
        // Matched
        first.classList.add('matched');
        second.classList.add('matched');
        matches++;
        updateStatus();
        resetTurn();
      } else {
        // Not a match
        setTimeout(() => {
          first.classList.remove('flipped');
          second.classList.remove('flipped');
          first.style.backgroundColor = '#888';
          second.style.backgroundColor = '#888';
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [first, second] = [null, null];
      lock = false;
    }

    function updateStatus() {
      status.textContent = `Matches: ${matches} / ${pairs}`;
      if (matches === pairs) {
        status.textContent = 'Congratulations! You matched all colors.';
      }
    }
  </script></body>
</html>
