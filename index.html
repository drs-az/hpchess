<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard's Chess Setup</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; font-family: 'Cinzel', serif; }
    #setup { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 8px; width: 320px; }
    label { display: block; margin-top: 12px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 6px; border-radius: 4px; }
    button { background: #7f1d1d; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="setup">
    <h1>Wizard's Chess</h1>
    <form action="game.html" method="GET">
      <label>Player 1 Name: <input type="text" name="p1Name" required></label>
      <label>House:
        <select name="p1House">
          <option>Gryffindor</option><option>Slytherin</option><option>Ravenclaw</option><option>Hufflepuff</option>
        </select>
      </label>
      <label>Player 2 Name: <input type="text" name="p2Name" required></label>
      <label>House:
        <select name="p2House">
          <option>Gryffindor</option><option>Slytherin</option><option>Ravenclaw</option><option>Hufflepuff</option>
        </select>
      </label>
      <button type="submit">Start Game</button>
    </form>
  </div>
</body>
</html>
