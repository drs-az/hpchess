<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wizard's Chess (Modern)</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@2.1.1/dist/chessboard-1.0.0.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; color: white; font-family: 'Cinzel', serif; text-align: center; }
    #board { width: 400px; height: 400px; margin: 20px auto; }
  </style>
</head>
<body>

<h1>Wizard's Chess</h1>
<div id="board"></div>

<script src="https://unpkg.com/chessboardjs@2.1.1/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script>
  const board = Chessboard('board', {
    position: 'start',
    pieceTheme: 'https://unpkg.com/chessboardjs@2.1.1/dist/img/chesspieces/wikipedia/{piece}.png',
    draggable: true
  });
</script>

</body>
</html>
